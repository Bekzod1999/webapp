<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 
</head>
<script type="text/javascript">
   
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('SEND DATA TO BOT:').show().onClick(function () {
        const text = document.getElementById('text').value;
        const data = JSON.stringify({text: text});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: #ffffff">
    <h1>CODESCHOOL</h1>
<!-- input text-->
    <input type="text" id="text" placeholder="Type your message here...">
    <!-- <button onclick="sendMessage()">Send</button> -->


</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
