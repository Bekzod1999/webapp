<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <!-- import style -->
 <script src="https://cdn.tailwindcss.com"></script>
<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    .form {
    width: 100%;
    margin: 0 auto;
    padding: 0;
}
.form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
</style>

<script type="text/javascript">
   
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('SEND DATA TO BOT:').show().onClick(function () {
        // Get first name and last name
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Convert to JSON
        const data = JSON.stringify({
            first_name: firstName,
            last_name: lastName
        });

        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>


  <!-- âœ… Form Starts Here ðŸ‘‡ -->
  <div class="p-10 shadow-lg bg-white">
    


    <form class="grid sm:grid-cols-1 gap-10">
      
      <input type="text" name="firstName" id="firstName" class="border-b border-gray-300 py-2 pl-2" placeholder="Full Name" />
      <input type="text" name="lastName" id="lastName" class="border-b border-gray-300 py-2 pl-2" placeholder="Last Name" />
      <input type="email" name="email" id="email" class="border-b border-gray-300 py-2 pl-2" placeholder="Email" />


     
    </form>
  </div>

</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
