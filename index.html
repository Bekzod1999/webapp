<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
 <!-- import style -->
<link rel="stylesheet" href="style.css">
</head>
<style>
    .form {
    width: 100%;
    margin: 0 auto;
    padding: 0;
}
.form input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
</style>

<script type="text/javascript">
   
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('SEND DATA TO BOT:').show().onClick(function () {
        // Get first name and last name
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;

        // Convert to JSON
        const data = JSON.stringify({
            first_name: firstName,
            last_name: lastName
        });

        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<form>
    <input type="text" id="firstName" placeholder="first name">
    <input type="text" id="lastName" placeholder="last name">

</form>


<div class="container">  
    <form id="contact" action="" method="post">
      <h3>Colorlib Contact Form</h3>
      <h4>Contact us for custom quote</h4>
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
      <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
  </div>

</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
